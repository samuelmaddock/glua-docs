<!doctype html>
<html class="no-js" manifest="gluadocs.appcache">
<head>
	<meta charset="utf-8">
	<title>GLua Docs</title>
	<meta name="description" content="Quick documentation lookup for Garry's Mod Lua.">
	<meta name="keywords" content="glua, lua, docs, documentation, gmod, garrys, garry, mod, wiki">
	<meta name="author" content="Samuel Maddock">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="/favicon.png">

	<!-- build:css styles/vendor.css -->

	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>
<body>
	<!--[if lt IE 10]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="glua-docs wrapper">

		<header>
			<div class="title">GLua Docs</div>
			<nav>
				<ul>
					<li><a href="http://github.com/samuelmaddock/glua-docs" target="_blank">GitHub</a></li>
					<li><a href="http://github.com/samuelmaddock/glua-docs/issues" target="_blank">Bugs</a></li>
					<li><a href="http://wiki.garrysmod.com/" target="_blank">Wiki</a></li>
				</ul>
			</nav>
		</header>

		<div class="site" ng-app="docsApp" ng-controller="DocsCtrl">

			<div class="wrapper">

				<div class="search-container">

					<div class="wrapper">

						<div class="search-header">
							<input type="search" placeholder="Type a hook or function name" ng-model="queryModel" ng-change="updateQuery()" spellcheck="false" autofocus />
						</div>

						<ul id="resultListing" class="search-results scroll">
							<li ng-repeat="fn in functions|filter:{title:query}" class="{{fn.scope}}">
								<a ng-click="select(fn, $index)" href="" onclick="return false;" >{{fn.title}}</a>
							</li>
						</ul>

					</div>

				</div>

				<div class="doc-container">

					<div id="resultDocs" class="wrapper scroll" ng-show="query == '' && docFilter == ''">
						<div class="doc">
							<h1>Begin by typing in a function</h1>
							<p>
								Functions are organized by&nbsp;
								<span class="server">Server</span>,&nbsp;
								<span class="shared">Shared</span>,&nbsp;
								<span class="client">Client</span>,&nbsp;
								and <span class="menu">Menu</span>&nbsp;
								Lua states.
							</p>
						</div>
					</div>

					<div class="wrapper scroll" ng-show="query != '' || docFilter != ''">
						<article class="doc" ng-repeat="fn in functions|filter:{title:docFilter}|limitTo:resultLimit" doc-rainbow><div id="{{fn.title}}">

							<h1>
								<a href="{{fn.url}}" class="{{fn.scope}}" target="_blank">{{fn.title}}</a>
								<a href="https://github.com/garrynewman/garrysmod/search?q={{fn.title}}" class="extra" target="_blank"><i class="icon-github"></i></a>
							</h1>

							<div class="title-links"></div>
							<div class="wiki" ng-bind-html="unsafeHtml(fn.html)"></div>

						</article>

					</div>

				</div>

			</div>

		</div>

	</div>

	<!-- build:js scripts/vendor.js -->
	<script src="scripts/vendor/angular.min.js"></script>
	<script src="scripts/vendor/rainbow-custom.min.js"></script>
	<!-- endbuild -->

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
	<script>
		(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
		function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
		e=o.createElement(i);r=o.getElementsByTagName(i)[0];
		e.src='//www.google-analytics.com/analytics.js';
		r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
		ga('create','UA-25136174-6');ga('send','pageview');
	</script>

	<!-- build:js({app,.tmp}) scripts/main.js -->
	<script src="scripts/main.js"></script>
	<script src="scripts/controllers.js"></script>
	<script src="scripts/directives.js"></script>
	<!-- endbuild -->
</body>
</html>
